<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculadora</title>
		<link rel="stylesheet" href="calcStyle.css">
	</head>

	<body>
		<div class="container">
			 <h1>Calculadora</h1>
			 <form id="calculadora-form">
				<div class="input-group">
					<label for="numero1">Valor 1</label>
					<input type="number" id="numero1" placeholder="Ingrese primer numero" required>
				</div>
				<div class="input-group">
					<label for="numero2">Valor 2</label>
					<input type="number" id="numero2" placeholder="Ingrese segundo numero" required>
				</div>
				<button type="submit">Sumar</button>
			 </form>
			 <div id="resultado" class="resultado">Resultado: </div>
			<img src="confia.jpg" alt="will confia" class="confia-icon">
		</div>

		<script src="calcScript.js"></script>

	</body>
</html>
